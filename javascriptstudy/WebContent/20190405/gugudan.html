<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단을 출력하자</title>
</head>
<style type="text/css">
table {
    border: 4px solid #000000;
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 3px solid #3B77FF;
    text-align: center;
    padding: 8px;
}

th {
    border-top: 4px solid #000000;
    border-bottom: 4px solid #000000;
    background-color: #99AFF7;
    color: #111111;
}

td {
    background-color: #BAF1FF;
}

caption {
    color: #111111;
    font-size: 20px;
    background-color: #ffffff;
}
</style>

<script type="text/javascript">
function print_sero() {
    var html = "<table><caption>세로 출력</caption>";
    for (var i = 1; i <= 10; i++) {
        html += "<tr><th>" + i + "단</th>";
        for (var j = 1; j <= 10; j++) {
            html += "<tr><td>" + i + "x" + j + "=" + i * j
                + "</td><tr>";
        }
        html += "</tr>";
    }

    html += "</table>"
    console.log(html);

    gugudan.innerHTML = html;
}

function print_garo() {
    var html = "<table><caption>가로 출력</caption>";
    for (var i = 0; i < 11; i++) {
        html += "<tr>";
        if (i == 0) {
        	for (var j = 1; j <= 10; j++) {
                html += "<th>" + j + "단</th>"
        	}
        } else {
            for (var j = 1; j <= 10; j++) {
                html += "<td>" + j + "x" + i + "=" + i * j + "</td>";
            }
        }
        html += "</tr>";
    }

    html += "</table>"
    console.log(html);

    gugudan.innerHTML = html;
}

function print_2dan() {
    var html = "<table><caption>2단 출력</caption>";
    var dan;
    var start;

    for (var i = 0; i < 22; i++) {
        html += "<tr>";
        if (i == 0 || i == 11) {
        	for (var j = 1; j <= 5; j++) {
        		dan = j;
                if (i == 11)
                    dan += 5;
                html += "<th>" + dan + "단</th>"
        	}
        } else {
            for (var j = 1; j <= 5; j++) {
            	dan = j;
            	start = i;
                if (i > 11) {
                    dan += 5;
                    start -= 11;
                }
                html += "<td>" + dan + "x" + start + "=" + dan * start + "</td>";
            }
        }
        html += "</tr>";
    }

    html += "</table>"
    console.log(html);
    
    gugudan.innerHTML = html;
}

function print_2dan2() {
    var html = "<table><caption>2단 출력</caption>";
        for (var i = 2; i <= 9; i += 4) {
            html += "<tr>"
                for (var k = 0; k < 4; k++) {
                    html += "<th>" + (i + k) + "단</th>"
                }
                html += "</tr>";
                for (var j = 2; j <= 9; j++) {
                    html += "<tr>";
                    for (var k = 0; k < 4; k++) {
                        html += "<td>" + (i + k) + "x" + j + "=" + ((i + k) * j) + "</td>";
                    }
                    html += "</tr>";
                }
        }

    html += "</table>"
    console.log(html);
    
    gugudan.innerHTML = html;
}
</script>
<body>
<input type="button" value="세로 출력" onclick="print_sero()">
<input type="button" value="가로 출력" onclick="print_garo()">
<input type="button" value="2단 출력" onclick="print_2dan()">
<input type="button" value="2단 출력 답안" onclick="print_2dan2()">
<div id="gugudan"></div>
</body>
</html>
