<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체 함수 예제</title>
</head>
<body>
<h3>String 객체의 주요 메서드</h3>
<hr>
<script type="text/javascript">
    a = new String("Client-Side JavaScript Guide");
    b = new String("Version 1.5");
    document.write("a.charAt(5) : " + a.charAt(5) + "<br>");
    document.write("a.charAt(100) : " + a.charAt(100) + "<br>");
    document.write("a.concat(b) : " + a.concat(b) + "<br>");
    document.write("a.indexOf('S') : " + a.indexOf("S") + "<br>");
    document.write("a.lastIndexOf('S') : " + a.lastIndexOf("S") + "<br>");
    // slice(시작인덱스, 종료인덱스) : 부분 문자열
    // substr(시작인덱스, 문자의갯수) : 부분 문자열
    // substring(시작인덱스, 종료인덱스) : 부분 문자열 => 자바와 동일
    document.write("a.slice(16) : " + a.slice(16) + "<br>");
    document.write("a.slice(1, 3) : " + a.slice(1, 3) + "<br>");
    document.write("a.substr(17) : " + a.substr(17) + "<br>");
    document.write("a.substr(1, 6) : " + a.substr(1, 6) + "<br>");
    document.write("a.substring(1, 6) : " + a.substring(1, 6) + "<br>");
</script>
<h3>String 객체의 HTML 태그 관련 메서드</h3>
<hr>
<script>
v = "여기";
document.write("자바스크립트".big().fontcolor("green") + "<br>");
document.write("자바스크립트".italics() + "<br>");
document.write("자바스크립트".bold() + "<br>");
document.write("자바스크립트".strike() + "<br>");
document.write("자바스크립트".sup() + "배우기<br>");
document.write("자바스크립트".sub() + "배우기<br>");
document.write("자바스크립트" + v.link("http://www.naver.com") + "클릭<br>");
</script>
</body>
</html>
