<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 선택하기</title>
<script type="text/javascript">
function drawImg(sel, img) { // sel : select 태그, img : img 태그
    img.src = "img/" + sel.value;
}
</script>
</head>
<body>
<form name="f">
    <table>
        <tr>
            <td>
            <!-- onchange : 선택이 변경될때.
                 this : select 객체
                 document.img : img 태그 선택
            -->
                <select name="s" onchange="drawImg(this, document.img)">
                    <option value="strawberry.gif">딸기</option>
                    <option value="banana.gif">바나나</option>
                    <option value="apple.gif">사과</option>
                </select>
            </td>
            <td>
                <img name="img" src="">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
