<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>바구니 갯수 구하기</title>
<!-- CDN 방식으로 외부 css 파일 가져오기 -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript">
function calc(a, b) {
	// Math.ceil : 큰 근사정수
    // basketcnt.value = Math.ceil(a / b);
	basketcnt.value = (a - a % b) / b + (a % b == 0 ? 0 : 1);
}
</script>
</head>
<body>
<table class="w3-table-all">
    <caption>바구니 수 계산하기</caption>
    <tr class="w3-light-gray">
        <th>바구니당 사과의 갯수</th>
        <td>
            <select id="apb">
                <option value="5">5개</option>
                <option value="10">10개</option>
                <option value="15">15개</option>
                <option value="20">20개</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>사과의 갯수</td>
        <td>
            <input type="text" id="apple" class="w3-right-align">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" value="바구니 수 계산하기"
            onclick="calc(apple.value, apb.value)"
            class="w3-button w3-block w3-teal w3-round">
        </td>
    </tr>
    <tr>
        <td>필요한 바구니 수</td>
        <td>
            <input type="text" id="basketcnt" class="w3-right-align">
        </td>
    </tr>
</table>
</body>
</html>
