<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새창을 열고 닫기</title>
<script type="text/javascript">
var nw; // nw 변수 선언. 함수 외부에서 선언된 var 변수는 전역변수로 사용가능함.
function open_win() {
	// open : 새로운 윈도우를 화면에 생성하는 함수. window 객체의 내장 함수
	// open("url 정보", "윈도우이름", "새로운창의option")
	// nw : 새로운 윈도의 window 객체를 의미함.
    // var nw 변수 선언 => var 선언된 변수는 open_win() 함수내부에서만
    //                    사용되는 지역변수로 선언됨.
    // var 없이 바로 값이 설정이 되면 open_win() 함수 밖에서도 사용이 가능한
    //                   전역변수로 선언됨.
    nw = window.open("inputchkex1.html", 'login',
    		"width=600,height=100,menubar=no,top=200,left=200");
	nw.document.write("새로 열려진 윈도우의 문서 객체입니다.<br>");
	nw.document.write("openex1.html 페이지에서 open 함수로 생성되었습니다.<br>")
	nw.document.write(num1.value + '+' + num2.value + '='
			+ eval(num1.value + '+' + num2.value));
}

function close_win() {
    nw.close(); // close 함수 : window 객체의 내장 함수
}
</script>
</head>
<body>
    <a href="javascript:open_win()">새창 열기</a><br>
    <a href="javascript:close_win()">새창 닫기</a>
    <input type="text" id="num1" size="5">+
    <input type="text" id="num2" size="5">
</body>
</html>
