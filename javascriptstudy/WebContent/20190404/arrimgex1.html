<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스로 이미지 변경하기</title>
<script type="text/javascript">
imgOver = new Array(4);
imgOut = new Array(4);

for (var i = 0; i < imgOver.length; i++) {
    imgOver[i] = new Image(); // Image 객체 생성 : 내부에 이미지 저장 객체
    imgOut[i] = new Image();
    imgOver[i].src = "img/" + i + "_over.jpg";
    imgOut[i].src = "img/" + i + "_out.jpg";
}

// document.images : 화면에 존재하는 이미지 태그들을 배열로 저장.
function mover(n) {
    document.images[n].src = imgOver[n].src;
}


function mout(n) {
    document.images[n].src = imgOut[n].src;
}
</script>
</head>
<body>
<table align="center">
    <tr>
        <td width="100" height="60" align="center">
            <a href="#" onmouseover="mover(0)" onmouseout="mout(0)">
                <img name="m0" src="img/0_out.jpg"> <!-- document.images[0] -->
            </a>
        </td>
    </tr>
    <tr>
        <td width="100" height="60" align="center">
            <a href="#" onmouseover="mover(1)" onmouseout="mout(1)">
                <img name="m1" src="img/1_out.jpg">
            </a>
        </td>
    </tr>
    <tr>
        <td width="100" height="60" align="center">
            <a href="#" onmouseover="mover(2)" onmouseout="mout(2)">
                <img name="m2" src="img/2_out.jpg">
            </a>
        </td>
    </tr>
    <tr>
        <td width="100" height="60" align="center">
            <a href="#" onmouseover="mover(3)" onmouseout="mout(3)">
                <img name="m3" src="img/3_out.jpg">
            </a>
        </td>
    </tr>
</table>
</body>
</html>
