<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var msg = new SpeechSynthesisUtterance(); // TTS 기능 저장 객체 생성

function setlang(t) {
    msg.lang = t; // TTS 객체에 언어 설정
}

function ttsTest() {
    msg.text = intext.value; // id 속성의 값이 intext 태그 선택
    speechSynthesis.speak(msg); // 읽기
}
</script>
</head>
<body>
<textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
<input type="button" onclick="setlang('ko_KR');ttsTest();" value="읽기"><br>
</body>
</html>
