<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
function checkinput(f) {
    // f : name="f" 인 form 객체 저장. name=id, pw 두개의 input 객체가 하위객체
    if (f.id.value == '') { // 입력되지 않은 경우
        alert("아이디를 입력하세요");
        f.id.focus(); // 포커스 id 태그 설정
        return false;
    }
    if (f.pw.value == '') {
        alert("비밀번호를 입력하세요");
        f.pw.focus();
        return false;
    }
    if (f.id.value.length < 3) {
        alert("아이디는 3자 이상 입력하세요");
        f.id.focus();
        return false;
    }
    return true;
}
</script>
</head>
<body>
<!-- return false : onsubmit 이벤트 발생 취소.
     method="post" : id, pw 파라미터를 http 전문의 body 부분에 저장 전송
                                                파라미터 정보가 보이지 않는다. 보안성 좋다. 
     method="get"  : id, pw 파라미터를 url 부분으로 전송
                                                파라미터 정보가 url에 표시됨. 보안성이 안좋다.
                                                기본 방식. method 속성이 생략되면 get 방식임.
-->
<form name="f" method="get" action="basketex1.html" onsubmit="return checkinput(this)">
아이디:<input type="text" name="id"><br>
비밀번호:<input type="password" name="pw"><br>
<input type="submit" value="로그인">
<!-- submit 버튼 : 클릭시 해당 form 에 설정된 action 속성의 페이지로 이동함.
                    action 속성이 없는 경우는 자신의 페이지로 자동 설정됨. -->
</form>
</body>
</html>
