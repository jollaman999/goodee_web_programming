<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 예제</title>
<style type="text/css">
/* div 태그의 테두리를 파란색으로 설정하기 */
div {
    border: solid;
    border-width: 3px;
    border-color: yellow
}
.m1 {
    border-style: dotted;
    margin-top: 20%;
    margin-right: 30%;
    margin-bottom: 20%;
    margin-left: 30%;
}
.m2 {
    margin: 20% 30% 20% 30%;
}
.m3 {
	margin : 20%;
}
</style>
</head>
<body>
<div class="m1">박스그리기</div>
<div class="m2">박스그리기</div>
<div class="m3">박스그리기</div>
</body>
</html>
