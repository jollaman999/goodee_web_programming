<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태 선택자 : 구조 선택자 예제</title>
</head>
<style type="text/css">
ul { overflow: hidden;}
li { list-style: none; float: left; padding: 15px; }
li:first-child { border-radius: 0 25px 25px 0; }
li:last-child { border-radius: 0 10px 10px 0; }
/*
li:nth-child(2n) { background-color: #0000ff; }
li:nth-child(2n+1) { background-color: #ff0000; }
*/

li:nth-child(3n+1) { background-color: #ff0000; }
li:nth-child(3n+2) { background-color: #00ff00; }
li:nth-child(3n) { background-color: #0000ff; }
</style>
<body>
<ul>
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
    <li>네번째</li>
    <li>다섯번째</li>
    <li>여섯번째</li>
    <li>일곱번째</li>
    <li>여덟번째</li>
    <li>아홉번째</li>
    <li>열번째</li>
</ul>
</body>
</html>
