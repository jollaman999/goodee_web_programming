<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ajax를 이용한 게시물 검색</title>
    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript">
        function loadBoard() {
            var params = "column=" + f.column.value + "&find=" + f.find.value;
            sendRequest("board.jsp", params, boardList, "POST");
        }

        function boardList() {
            if (ajax.readyState == 4) {
                if (ajax.status == 200) {
                    console.log(ajax.responseText)
                    list.innerHTML = ajax.responseText;
                } else {
                    alert("서버 오류 : " + ajax.status);
                }
            }
        }
    </script>
</head>
<body>
<form name="f">
    <select name="column">
        <option value="name">글쓴이</option>
        <option value="subject">제목</option>
        <option value="content">내용</option>
    </select>
    <input type="text" name="find">
    <input type="button" value="검색" onclick="loadBoard()">
</form>
<div id="list"></div>
</body>
</html>
