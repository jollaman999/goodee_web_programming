<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>colspan/rowspan 연습문제</title>
</head>
<body>
<table border="1" cellspacing="0" cellpading="0">
    <tr>
        <td rowspan="3">일</td>
        <td colspan="3">이</td>
    </tr>
    <tr>
        <td colspan="2">삼</td>
        <td rowspan="3">사</td>
    </tr>
    <tr>
        <td>오</td>
        <td>육</td>
    </tr>
    <tr>
        <td colspan="3">칠</td>
    </tr>
</table>
</body>
</html>
