<!DOCTYPE html> <!--  html5 작성됨. -->
<!-- /WebContent/htmlex3.html-->
<!--
    html : 웹페이지를 출력하기 위한 마크업 언어
    script, style 설정하기
    외부영역에 설정 : 우선순위 3
    내부영역에 설정 : 우선순위 2
    태그의 속성으로 설정 : 우선순위 1
 -->
<!-- 주석 표현 -->
<html> <!-- 모든 html 페이지는 html 태그로 시작하고 끝남. => 루트 태그 -->
<head>
<meta charset="UTF-8"> <!-- 페이지의 인코딩 설정 -->
<title>css, javascript inline 속성으로 연결하기</title>
</head>
<!--  onload 는 이벤트에 해당되면 무조건 Javascript 임 -->
<!--  style 부분에는 css에서 body에 쓰는 내용이 들어감. -->
<body onload="alert('Hello, Javascript')"
style="color: white; background: blue">
<h1>Hello World</h1>
<h2>Hello World</h2>
<h3>Hello World</h3>
<h4>Hello World</h4>
<h5>Hello World</h5>
<h6>Hello World</h6>
</body>
</html>
